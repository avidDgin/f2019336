<!DOCTYPE html>
<html>

<head>
    <title>Semantic Example </title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        
        main, header, footer, content, section, article, nav, aside {
            border: solid 1px black;
        }
    </style>

</head>

<body>

    <main>

        <header> </header>
        <footer> </footer>
        <content>
            <section> </section>
            <article> </article>
        </content>
        <aside> </aside>
        <nav> </nav>

    </main>

</body>

</html>
