<!DOCTYPE html>
<html>

<head>
    <title>Now You See It</title>
    
    <img id = "seeImage" src = "img/now-you-see-me.png" />
    
    
    <style>
        .hide {
            display: none;
        }
    </style>
    
    <div>
        <button id = "change">Hide the cat</button>
        <button id = "moon">Send the cat to the moon</button>
    </div>
    
</head>

<body>
    <script>
    
    let seeImage = document.getElementById('seeImage');
    let changeButton = document.getElementById('change');
    changeButton.addEventListener('click', function(e) {
        seeImage.setAttribute('src', 'img/now-you-dont.png');
    });
    
    document.getElementById('change').addEventListener('click', function(e) {
        
    });
    
    document
        .getElementById('moon')
        .addEventListener('click', function(e) {
            seeImage.setAttribute('class', 'hide');
        });
    
    </script>

</body>

</html>
