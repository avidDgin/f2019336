<!DOCTYPE html>
<html>

<head>
    <title> Sign Up Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!--Custom Styles-->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1> Sign Up </h1>

    <form id = "signupForm" method = "get" action = "welcome.html">
    First Name: <input type="text" name="fName"><br> 
    Last Name: <input type="text" name="lName"><br> 
    Gender: <input type="radio" name="gender" value="m"> Male
            <input type="radio" name="gender" value="f"> Female<br><br> 
    Zip Code: <input type="text" name="zip" id="zip"><br>
    <span id = "zipCodeError"></span><br>
    City: <span id="city"></span><br> 
    Latitude: <span id="latitude"></span><br>
    Longitude: <span id="longitude"></span><br><br> 
    State:
    <select id="state" name="state">
                <option value = "">Select One</option>
                <option value = "ca"> California</option>
                <option value = "ny">New York</option>
                <option value = "tx"> Texas</option>
        </select><br /> 
    Select a County: <select id="county"></select><br><br> 
    Desired Username: <input type="text" id="username" name="username"><br> 
                      <span id = "usernameError"></span><br>
    Password: <input type="password" id="password" name="password"><br> 
              <span id = "passwordError"></span> <br /><br>
    Password Again: <input type="password" id="passwordAgain"><br>
                    <span id = "passwordAgainError"></span> <br /><br>

    <input type="submit" value="Sign up!">
    </form>

    <script>
    
            var usernameAvailable = false;
            
        //Displaying City from API after typing a zip code
        $("#zip").on("change", function() {

            //alert($("zip").val());
            $.ajax({
                method: "GET",
                url: "https://cst336.herokuapp.com/projects/api/cityInfoAPI.php",
                dataType: "json",
                data: { "zip": $("#zip").val()},
                success: function(result, status) {
                    
                    if(!result || result === ""){
                        $("#zipCodeError").html("Zip code not found!");
                        $("#zipCodeError").css("color", "red");
                    }
                    // alert(result.city);
                    $("#city").html(result.city);
                    $("#latitude").html(result.latitude);
                    $("#longitude").html(result.longitude);

                }
            }); //ajax
        }); //zip
        
        $("#state").on("change", function(){
            
            //alert($("#state").val());
            $.ajax({
                method: "GET",
                url: "https://cst336.herokuapp.com/projects/api/countyListAPI.php?state=ca",
                dataType: "json",
                data: { "state": $("#state").val()},
                success: function(result, status) {

                    // alert(result[0].county);
                    
                    $("#county").html("<option> Select One </option>");
                    for(let i = 0; i < result.length; i++) {
                        $("#county").append("<option>" + result[i].county + "</option>");
                    }

                }
            }); //ajax
        }); //state
        
        $("#state").on("change", function(){
            
            //alert($("#state").val());
            $.ajax({
                method: "GET",
                url: "https://cst336.herokuapp.com/projects/api/state_abbrAPI.php",
                dataType: "json",
                data: { "state": $("#state").val()},
                success: function(result, status) {

                    // alert(result[0].county);
                    
                    // $("#state").html("<option> Select One </option>");
                    for(let i = 0; i < result.length; i++) {
                        $("#state").append("<option>" + result[i].state + "</option>");
                    }

                }
            }); //ajax
        }); //state
        $("#username").on("change", function() {

            //alert($("username").val());
            $.ajax({
                method: "GET",
                url: "https://cst336.herokuapp.com/projects/api/usernamesAPI.php?username=eeny",
                dataType: "json",
                data: { "username": $("#username").val()},
                success: function(result, status) {

                    if(result.available){
                    $("#usernameError").html("Username is available!");
                    $("#usernameError").css("color", "green");
                    usernameAvailable = true;
                }
                else {
                    $("#usernameError").html("Username is unavailable!");
                    $("#usernameError").css("color", "red");
                    usernameAvailable = false;
                }
                }
            }); //ajax
        }); //username
        
        // $("#signupForm").on("submit", function(event) {
            
        //     alert("Submitting form...");
        //     event.preventDefault();
        // });
        
        $("#signupForm").on("submit", function(e) {
            //alert(usernameAvailable);
            if(!isFormValid()) {
                e.preventDefault();
            }
            
        });
        
        
        function isFormValid(){
            isValid = true;
            
            if(!usernameAvailable) {
                isValid = false;
            }
            
            if($("#username").val().length == 0) {
                isValid = false;
                $("#usernameError").html("Username is required");
                $("#usernameError").css("color", "red");
            }
            
            if($("#password").val() != $("#passwordAgain").val()){
                $("#passwordAgainError").html("Retype Password!");
                $("#passwordAgainError").css("color", "red");
                isValid = false;
            }
            
            if($("#password").val().length < 6){
                $("#passwordError").html("Password must be at least 6 characters!");
                $("#passwordError").css("color", "red");
                isValid = false;
            }
            
            
            

            return isValid;
        }
    </script>

</body>

</html>
